description.useDeltaValues=Wenn die Checkbox aktiviert ist, dann wird die Anzahl der neuen Warnungen legiglich aus der Differenz \
      der Gesamtanzahl an Warnungen (aktueller Build minus Referenzbuild) ermittelt. Damit werden allerdings neue Warnungen nicht erkannt, \
      falls gleichzeitig bestehende Warnungen behoben wurden. Falls die Checkbox deaktiviert ist, wird die Anzahl der \
      neuen Warnungen über Schnittmengenbildung der einzelnen Warnungen bestimmt. Dadurch werden neue Warnungen immer \
      erkannt auch wenn gleichzeit die Gesamtanzahl sinkt. Leider können bei dieser Schnittmengenbildung Warnungen fälschlicherweise als \
      neu markiert werden, z.B. wenn durch ein Refactoring Variablen oder Methodennamen geändert wurden.
description.status=Falls die festgelegte Anzahl der Warnungen einen dieser Grenzwerte überschreitet, wird der Build als instabil bzw. fehlgeschlagen markiert.
description.unstableTotal=Falls die Gesamtanzahl der Warnungen einen dieser Grenzwerte überschreitet, wird der Build als instabil markiert.
description.unstableNew=Falls die Anzahl der neuen Warnungen einen dieser Grenzwerte überschreitet, wird der Build als instabil markiert.
description.failedTotal=Falls die Gesamtanzahl der Warnungen einen dieser Grenzwerte überschreitet, wird der Build als fehlgeschlagen markiert.
description.failedNew=Falls die Anzahl der neuen Warnungen einen dieser Grenzwerte überschreitet, wird der Build als fehlgeschlagen markiert.

